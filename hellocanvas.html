<!DOCTYPE HTML>
<html>
<body>
    <h1>hellocanvas</h1>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #cf1515;"> 
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">

    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    cxt.strokeStyle = "#ff0000";
    cxt.moveTo(10,10);
    cxt.lineTo(150,50);
    cxt.lineTo(10,50);
    cxt.stroke();



</script>

</body>
</html>
